<html>
	<head>
		<title>Hello</title>
		<script src="js/jquery-1.10.1.js"></script>
		<script src="js/two.js"></script>
		<script src="js/alloyimage-1.1.js"></script>
		<link rel="stylesheet" type="text/css" href="css/default.css"/>
		<link rel="stylesheet" type="text/css" href="stylesheets/css3buttons.css"/>
		
		<script>
		
			function draw() {
				var elem = document.getElementById("draw-shapes");
				
				elem.innerText = "";
				
				var params = { width: 285, height: 200 };
				
				var two = new Two(params);
				
				two.clear();
				two.appendTo(elem);
				
				// two has convenience methods to create shapes.
				var circle = two.makeCircle(72, 100, 50);
				var rect = two.makeRectangle(213, 100, 100, 100);
				
				// The object returned has many stylable properties:
				circle.fill = '#FF8000';
				circle.stroke = 'orangered'; // Accepts all valid css color
				circle.linewidth = 5;

				rect.fill = 'rgb(' + r() + ', ' + g() + ', ' + b() + ')';
				rect.opacity = 0.75;
				rect.noStroke();
				
				two.update();
			}
			
			function draw2() {
				var elem = document.getElementById('draw-shapes');
				elem.innerText = "";
				
				var two = new Two({ width: 285, height: 200 }).appendTo(elem);
				
				var circle = two.makeCircle(-70, 0, 50);
				var rect = two.makeRectangle(70, 0, 100, 100);
				circle.fill = '#FF8000';
				rect.fill = 'rgb(' + r() + ', ' + g() + ', ' + b() + ')'; // 'rgba(0, 200, 255, 0.75)';
				
				var group = two.makeGroup(circle, rect);
				group.translation.set(two.width / 2, two.height / 2);
				group.scale = 0;
				group.noStroke();
				
				// Bind a function to scale and rotate the group
				// to the animation loop.
				two.bind('update', function(frameCount) {
				  // This code is called everytime two.update() is called.
				  // Effectively 60 times per second.
				  if (group.scale > 0.9999) {
				    group.scale = group.rotation = 0;
				  }
				  var t = (1 - group.scale) * 0.125;
				  group.scale += t;
				  group.rotation += t * 4 * Math.PI;
				  
				  setScale(group.scale);
				  setRotation(group.rotation);
				  
				}).play();  // Finally, start the animation loop
			}
		
			$(document).ready(function() {
				// draw();
				// alert("Hello");
				
				$('a#btn').click(function() {
					draw2();
				});

				draw2();
			});
			
			$("a#load_img").click(function() {
				
			});
			
		</script>
		
	</head>
	<body>
		<div id="draw-shapes">	
		</div>
		
		<a class="button" id="btn">Draw</a>
		
		<br/>
		
		<img id="target_img" src=""></img>
		
		<span>
			<input type="text" id="file_path"></input>
			<a class="button" id="select_file">Select Image</a> <input type="file" id="logo"> 
		</span>
		
		<script>
			$("#logo").css('opacity','0');
			$("#select_file").click(function(){
			   $("#logo").trigger('click');
			   $("#file_path").innerHTML=$("#logo").value;
			   return false;
			});
		</script>
		
		<div>
			<img src="/home/jasonlee/Pictures/4.jpg" id="img1"></img>
			
			<script>
				$("img#img1").click(function() {
					var ps = AlloyImage(this);
					ps.act("反色").act("灰度处理").replace(this);
				});
			</script>
			
		</div>
		
	</body>
</html>
